<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



    <div class="container">
        <div class="game-zone">
            <div class="player user" id="player-0">
                <div>
                    <h1 class="player-active" id="player-heading">Player</h1>
                    <div id="user-score" class="score">
                        <span class="user-score-val" id="score-player-0">0</span>
                    </div>
                </div>
                <div class="current-score">
                    <h6 class="current-score-head">Current</h6>
                    <h3 class="current-score-val" id="current-score-0">0</h2>
                </div>
            </div>

            <div class="game-menu">
               <button class="btn game-menu-btn" id="game-reset">New game</button>
               <img class="game-menu-dice hidden" src="./assets/dice-1.png"></img>
               <button class="btn game-menu-btn" id="roll-dice-btn">Roll Dice</button>
               <button class="btn game-menu-btn" id="score-hold">Hold</button> 
            </div>

            <div class="player cpu" id="player-1">
                <div>
                    <h1 id="cpu-heading">CPU</h1>
                    <div id="cpu-score" class="score">
                        <span class="cpu-score-val" id="score-player-1">0</span>
                    </div>
                </div>
                <div class="current-score">
                    <h6 class="current-score-head">Current</h6>
                    <h3 class="current-score-val" id="current-score-1">0</h2>
                </div>
            </div>
        </div>
        <canvas id="my-canvas"></canvas>
    </div>
    <script src="./scripts/confetti.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
